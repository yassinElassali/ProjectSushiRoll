<div class='container-fluid p-3'>
    <div class='row'>
        <div class='col-sm-4'>
            <img class='img-fluid' [src]='result.images.jpg.large_image_url' alt='Image'>
        </div>
        <div class='col-sm-8'>
            <p>Titolo: {{result.title}}</p>
            <p>Titolo (Jappo): {{result.title_japanese}}</p>
            <p>Volumi: {{result.volumes}}</p>
            <p>Capitoli: {{result.chapters}}</p>
        </div>
    </div>
</div>
