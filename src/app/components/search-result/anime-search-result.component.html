<div class='container-fluid p-3'>
    <div class='row'>
        <div class='col-sm-4'>
            <img class='img-fluid' [src]='result.images.jpg.large_image_url' alt='Image'>
        </div>
        <div class='col-sm-8'>
            <p>Titolo: {{result.title}}</p>
            <p>Titolo (Jappo): {{result.title_japanese}}</p>
            <p>Episodi: {{result.episodes}}</p>
            <a [href]='result.trailer.url' target='_blank'>View Trailer</a>
        </div>
    </div>
</div>
